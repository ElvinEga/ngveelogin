<div class="col-md-8 col-md-offset-3">
  <md-toolbar color="primary">
    <span>Login</span>

    <md-toolbar-row>
      <span  class="example-spacer"></span>
    </md-toolbar-row>
  </md-toolbar>
  <md-card class="example-card">

        <form class="example-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <md-card-content>


        <md-form-field class="example-full-width">
              <input type="email" mdInput placeholder="Email" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required >
            <md-error *ngIf="f.submitted && !username.valid" >Username is required</md-error>
            </md-form-field>

            <md-form-field class="example-full-width">
                  <input mdInput type="password" placeholder="Password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required >
                  <md-error *ngIf="f.submitted && !password.valid" >Password is required</md-error>
                </md-form-field>

           <md-error *ngIf="error" >{{error}} </md-error>
    </md-card-content>
    <md-card-actions>
  <button md-raised-button color="primary">Login</button>
    </md-card-actions>
    <md-spinner></md-spinner>
    </form>
  </md-card>
</div>
